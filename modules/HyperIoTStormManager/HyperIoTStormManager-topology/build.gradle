
dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile "org.easymock:easymock:3.3.1"
    testCompile "org.powermock:powermock-module-junit4:1.6.2"
    testCompile "org.powermock:powermock-api-easymock:1.6.2"
    testRuntime "org.slf4j:slf4j-log4j12:1.7.6"

    compileOnly group: "org.osgi", name: "osgi.core", version: project.osgiVersion
    compileOnly group: "org.osgi", name:  "osgi.cmpn", version: project.osgiCompendiumVersion

    // https://mvnrepository.com/artifact/org.apache.kafka/kafka-clients
    compileOnly group: 'org.apache.kafka', name: 'kafka-clients', version: project.apacheKafkaVersion

    // https://mvnrepository.com/artifact/com.fasterxml.jackson.dataformat/jackson-dataformat-xml
    //Jackson
    compileOnly group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: project.jacksonVersion
    compileOnly group: 'com.fasterxml.jackson.core', name: 'jackson-core', version: project.jacksonVersion
    compileOnly group: 'com.fasterxml.jackson.core', name: 'jackson-annotations', version: project.jacksonVersion
    compileOnly group: 'com.fasterxml.jackson.dataformat', name: 'jackson-dataformat-xml', version: project.jacksonVersion

    compileOnly "org.apache.avro:avro:1.8.2"
    //Storm
    compileOnly group: "org.apache.storm", name: "storm-kafka-client", version: project.stormCoreVersion
    compileOnly group: "org.apache.storm", name: "storm-hdfs", version: project.stormCoreVersion
    compileOnly group: "org.apache.storm", name: "storm-hbase", version: project.stormCoreVersion
    compileOnly group: "org.apache.storm", name: "flux-core", version: project.stormCoreVersion
    compileOnly group: "org.apache.storm", name: "flux-wrappers", version: project.stormCoreVersion
    compileOnly group: "org.apache.storm", name: "storm-core", version: project.stormCoreVersion
    // HyperIoT Dependencies imported for the fat jar in storm, not used inside OSGi container
    // in stormExtLib
    compileOnly group: "it.acsoftware.hyperiot.algorithm", name: "HyperIoTAlgorithm-model", version:project.hyperIoTPlatformVersion
    compileOnly group: "it.acsoftware.hyperiot.asset.tag", name: "HyperIoTAssetTag-model", version:project.hyperIoTVersion
    compileOnly group: "it.acsoftware.hyperiot.base", name: "HyperIoTBase-api", version:project.hyperIoTVersion
    compileOnly group: "it.acsoftware.hyperiot.base", name: "HyperIoTBase-model", version:project.hyperIoTVersion
    compileOnly group: "it.acsoftware.hyperiot.base", name: "HyperIoTBase-service", version:project.hyperIoTVersion
    compileOnly group: "it.acsoftware.hyperiot.base", name: "HyperIoTBase-util", version:project.hyperIoTVersion
    compileOnly group: "it.acsoftware.hyperiot.alarm", name: "HyperIoTAlarm-model", version:project.hyperIoTPlatformVersion
    compileOnly group: "it.acsoftware.hyperiot.alarm", name: "HyperIoTAlarm-api", version:project.hyperIoTPlatformVersion
    compileOnly group: "it.acsoftware.hyperiot.alarm", name: "HyperIoTAlarm-service", version:project.hyperIoTPlatformVersion
    compileOnly group: "it.acsoftware.hyperiot.huser", name: "HyperIoTHUser-model", version:project.hyperIoTVersion
    compileOnly group: "it.acsoftware.hyperiot.jobscheduler", name: "HyperIoTJobScheduler-api", version:project.hyperIoTVersion
    // Quartz dependency (it is required by HyperIoTJobScheduler-api)
    compileOnly group: 'org.quartz-scheduler', name: 'quartz', version: project.quartzVersion
    compileOnly group: "it.acsoftware.hyperiot.rule", name: "HyperIoTRuleEngine-api", version:project.hyperIoTPlatformVersion
    compileOnly group: "it.acsoftware.hyperiot.rule", name: "HyperIoTRuleEngine-model", version:project.hyperIoTPlatformVersion
    compileOnly group: "it.acsoftware.hyperiot.rule", name: "HyperIoTRuleEngine-service", version:project.hyperIoTPlatformVersion
    compileOnly group: "it.acsoftware.hyperiot.hproject",name:"HyperIoTHProject-api",version:project.hyperIoTPlatformVersion
    compileOnly group: "it.acsoftware.hyperiot.hproject",name:"HyperIoTHProject-deserialization-api",version:project.hyperIoTPlatformVersion
    compileOnly group: "it.acsoftware.hyperiot.hproject",name:"HyperIoTHProject-deserialization-model",version:project.hyperIoTPlatformVersion
    compileOnly group: "it.acsoftware.hyperiot.hproject",name:"HyperIoTHProject-deserialization-service",version:project.hyperIoTPlatformVersion
    compileOnly group: "it.acsoftware.hyperiot.hproject",name:"HyperIoTHProject-hbase-api",version:project.hyperIoTPlatformVersion
    compileOnly group: "it.acsoftware.hyperiot.hproject",name:"HyperIoTHProject-hbase-model",version:project.hyperIoTPlatformVersion
    compileOnly group: "it.acsoftware.hyperiot.hproject",name:"HyperIoTHProject-hbase-util",version:project.hyperIoTPlatformVersion
    compileOnly group: "it.acsoftware.hyperiot.hproject",name:"HyperIoTHProject-model",version:project.hyperIoTPlatformVersion
    compileOnly group: "it.acsoftware.hyperiot.hproject",name:"HyperIoTHProject-model",version:project.hyperIoTPlatformVersion
    compileOnly group: "it.acsoftware.hyperiot.hproject",name:"HyperIoTHProject-serialization-api",version:project.hyperIoTPlatformVersion
    compileOnly group: "it.acsoftware.hyperiot.hproject",name:"HyperIoTHProject-serialization-service",version:project.hyperIoTPlatformVersion
    // External deps required by HyperIoT RuleEngine
    compileOnly group: 'org.kie', name: 'kie-osgi-integration', version: '7.20.0.Final'

    // CloudEvents
    compileOnly group: 'io.cloudevents', name: 'cloudevents-api', version: project.cloudEventsVersion
    compileOnly group: 'io.cloudevents', name: 'cloudevents-core', version: project.cloudEventsVersion
    compileOnly group: 'io.cloudevents', name: 'cloudevents-json-jackson', version: project.cloudEventsVersion


    compileOnly project(":modules:HyperIoTStormManager:HyperIoTStormManager-api")
    compileOnly project(":modules:HyperIoTStormManager:HyperIoTStormManager-model")
    //add compile dependency to create customhbase bolt , after find all dependency we create a bundle that
    //export that.
    //compile group: 'commons-lang', name:'commons-lang', version: '2.6'

    //HyperIoTStorm api
    compileOnly group: 'it.acsoftware.hyperiot.storm', name:"HyperIoTStorm-api", version:project.hyperIoTVersion
}

test {
    testLogging {
        events "passed", "skipped", "failed"
        exceptionFormat = 'full'
    }
}

javadoc {
    include "**/it/acsoftware/hyperiot/*"
}

configurations {
    archives.extendsFrom(testCompile)
}

jar {
    manifest {
        attributes('dsannotations': '*')
    }
    zip64 true
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
}

task buildHIT(type: GradleBuild) {
    tasks = [ 'clean','build','install' ]
}

task publishHIT(type: GradleBuild) {
    tasks = [ 'clean','build','install','publish' ]
}

publishing {
    repositories {
        maven {
            credentials {
                username project.publishRepoUsername
                password project.publishRepoPassword
            }
            name = 'ACSoftwareRepository'
            url = project.publishRepoUrl
        }
    }
    publications {
        hyperiot(MavenPublication) {
            from components.java
        }
    }
}


