dependencies {
	//OSGi Basic Imports
	compileOnly group: "org.osgi", name: "osgi.core", version: project.osgiVersion
	compileOnly group: "org.osgi", name:  "osgi.cmpn", version: project.osgiCompendiumVersion
	// HyperIoTBase dependencies
	compileOnly group: "it.acsoftware.hyperiot.base", name: "HyperIoTBase-api", version:project.hyperIoTVersion
	compileOnly group: "it.acsoftware.hyperiot.base", name: "HyperIoTBase-model", version:project.hyperIoTVersion
	compileOnly group: "it.acsoftware.hyperiot.base", name: "HyperIoTBase-service", version:project.hyperIoTVersion

    compileOnly group: "com.fasterxml.jackson.dataformat",name: "jackson-dataformat-csv",version: project.jacksonVersion
    compileOnly group: "com.fasterxml.jackson.dataformat",name: "jackson-dataformat-xml",version: project.jacksonVersion
    compileOnly group: "com.fasterxml.jackson.dataformat",name: "jackson-dataformat-properties",version: project.jacksonVersion

    // Project dependencies
	compileOnly project(":modules:HyperIoTHProject:HyperIoTHProject-model")
	compileOnly project(":modules:HyperIoTHProject:HyperIoTHProject-serialization-api")
	// Avro
	compileOnly group: "org.apache.avro", name: "avro", version: project.apacheAvroVersion
	// Kryo serializer
	compile group: 'com.esotericsoftware.kryo', name: 'kryo', version: '2.24.0'
	// Slf4j
	compileOnly group: 'org.slf4j', name: 'slf4j-api', version: project.slf4jVersion
	// Kafka client
	compile group: 'org.apache.kafka', name: 'kafka-clients', version: project.apacheKafkaVersion

}

jar {
	manifest {
		attributes('dsannotations': '*')
	}
	zip64 true
	from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
}

task buildHIT(type: GradleBuild) {
	tasks = [ 'clean','build','install' ]
}

task publishHIT(type: GradleBuild) {
	tasks = [ 'clean','build','install','publish' ]
}

publishing {
    	publications {
        	hyperiot(MavenPublication) {
            	from components.java
        	}
    }
 }
