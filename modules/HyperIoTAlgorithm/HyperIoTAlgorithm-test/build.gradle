	testCompile group: "it.acsoftware.hyperiot.services", name: "HyperIoTServices-util", version:project.hyperIoTPlatformVersion

	//Project dependencies
	testCompile project(":modules:HyperIoTAlgorithm:HyperIoTAlgorithm-actions")
