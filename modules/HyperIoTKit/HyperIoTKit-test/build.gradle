task buildHIT(type: GradleBuild) {
	tasks = [ 'clean','testClasses','install' ]
}

task publishHIT(type: GradleBuild) {
	tasks = ['publish']
}

jar {
	from sourceSets.test.java
	//excluding custom configuration SPI ,so it can be defined in the destination project
	exclude('META-INF/services/org.ops4j.pax.exam.ConfigurationFactory')
}

test {
	//Forwarding system properties passed by arguments
	systemProperties(System.getProperties())
	filter {
		includeTestsMatching "it.acsoftware.hyperiot.kit.test.HyperIoTKitTestSuite"
	}
	useJUnit()
}

jar {
	from('src/test/resources') {
		include '*.*'
	}
}


publishing {
    	publications {
        	hyperiot(MavenPublication) {
            	from components.java
        	}
    }
 }